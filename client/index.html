<html>
  <head>
    <meta charset="utf-8" />
    <title>ECDSA Exchange</title>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="components">
      <div class="wallet">
        <h1>Check Balance</h1>
        <input type="text" id="exchange-address" placeholder="Your Address" />
        <div id="balance">0</div>
      </div>

      <div class="send">
        <h1>Send Amount</h1>
        <input type="text" id="private-key" placeholder="Private Key" />
        <input type="text" id="send-amount" placeholder="Send Amount" />
        <input type="text" id="recipient" placeholder="Recipient" />
        <div class="button" id="transfer-amount">Transfer Amount</div>
        <div id="public-address-wrapper" class="info-text">
          Associated public address : <span id="public-address"></span>
        </div>
        <div id="success-message" class="info-text">
          Successfuly transfered <span id="success-amount"></span>ETH to
          <span id="success-recipient"></span>
        </div>
        <div id="error-message" class="info-text"></div>
      </div>
    </div>
  </body>
</html>
